<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordas da Guitarra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="neck">
        <div class="nut">
            <select id="stringOneTune">
                <option value="0">A</option>
                <option value="1">A#</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">C#</option>
                <option value="5">D</option>
                <option value="6">D#</option>
                <option value="7" selected>E</option>
                <option value="8">F</option>
                <option value="9">F#</option>
                <option value="10">G</option>
                <option value="11">G#</option> 
            </select>

            <select id="stringTwoTune">
                <option value="0">A</option>
                <option value="1">A#</option>
                <option value="2" selected>B</option>
                <option value="3">C</option>
                <option value="4">C#</option>
                <option value="5">D</option>
                <option value="6">D#</option>
                <option value="7">E</option>
                <option value="8">F</option>
                <option value="9">F#</option>
                <option value="10">G</option>
                <option value="11">G#</option> 
            </select>

            <select id="stringThreeTune">
                <option value="0">A</option>
                <option value="1">A#</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">C#</option>
                <option value="5">D</option>
                <option value="6">D#</option>
                <option value="7">E</option>
                <option value="8">F</option>
                <option value="9">F#</option>
                <option value="10" selected>G</option>
                <option value="11">G#</option>
            </select>

            <select id="stringFourTune">
                <option value="0">A</option>
                <option value="1">A#</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">C#</option>
                <option value="5" selected>D</option>
                <option value="6">D#</option>
                <option value="7">E</option>
                <option value="8">F</option>
                <option value="9">F#</option>
                <option value="10">G</option>
                <option value="11">G#</option> 
            </select>

            <select id="stringFiveTune">
                <option value="0" selected>A</option>
                <option value="1">A#</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">C#</option>
                <option value="5">D</option>
                <option value="6">D#</option>
                <option value="7">E</option>
                <option value="8">F</option>
                <option value="9">F#</option>
                <option value="10">G</option>
                <option value="11">G#</option>
            </select>

            <select id="stringSixTune">
                <option value="0">A</option>
                <option value="1">A#</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">C#</option>
                <option value="5">D</option>
                <option value="6">D#</option>
                <option value="7" selected>E</option>
                <option value="8">F</option>
                <option value="9">F#</option>
                <option value="10">G</option>
                <option value="11">G#</option>
            </select>
        </div>
    </div>

    <form action="" id="guitar-controls" class="copy-disabled">
        <select id="scaleNote">
            <option value="a">A</option>
            <option value="a#">A#</option>
            <option value="b">B</option>
            <option value="c" selected>C</option>
            <option value="c#">C#</option>
            <option value="d">D</option>
            <option value="d#">D#</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="f#">F#</option>
            <option value="g">G</option>
            <option value="g#">G#</option> 
        </select>
    
        <select id="scaleIntention">
            <option value="major" selected>Major</option>
            <option value="minor">Minor</option>
        </select>

        <select id="scaleType">
            <option value="natural" selected>Natural</option>
            <option value="pentatonic">Pentatonic</option>
            <option value="arpeggioTriad">Arpeggio (Triad)</option>
            <option value="arpeggioTetrad">Arpeggio (Tetrad)</option>
        </select>

        
        <input type="checkbox" name="relativeKey" id="relativeKey">
        <label for="relativeKey">Mostrar Relativa</label>
    </form>
    
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
