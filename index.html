<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordas da Guitarra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="neck">
        <div class="nut">
            <form action="" id="nut-tuning">
                <select id="string-one-tune">
                    <option value="0">A</option>
                    <option value="1">A#</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">C#</option>
                    <option value="5">D</option>
                    <option value="6">D#</option>
                    <option value="7" selected>E</option>
                    <option value="8">F</option>
                    <option value="9">F#</option>
                    <option value="10">G</option>
                    <option value="11">G#</option> 
                </select>

                <select id="string-two-tune">
                    <option value="0">A</option>
                    <option value="1">A#</option>
                    <option value="2" selected>B</option>
                    <option value="3">C</option>
                    <option value="4">C#</option>
                    <option value="5">D</option>
                    <option value="6">D#</option>
                    <option value="7">E</option>
                    <option value="8">F</option>
                    <option value="9">F#</option>
                    <option value="10">G</option>
                    <option value="11">G#</option> 
                </select>

                <select id="string-three-tune">
                    <option value="0">A</option>
                    <option value="1">A#</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">C#</option>
                    <option value="5">D</option>
                    <option value="6">D#</option>
                    <option value="7">E</option>
                    <option value="8">F</option>
                    <option value="9">F#</option>
                    <option value="10" selected>G</option>
                    <option value="11">G#</option>
                </select>

                <select id="string-four-tune">
                    <option value="0">A</option>
                    <option value="1">A#</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">C#</option>
                    <option value="5" selected>D</option>
                    <option value="6">D#</option>
                    <option value="7">E</option>
                    <option value="8">F</option>
                    <option value="9">F#</option>
                    <option value="10">G</option>
                    <option value="11">G#</option> 
                </select>

                <select id="string-five-tune">
                    <option value="0" selected>A</option>
                    <option value="1">A#</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">C#</option>
                    <option value="5">D</option>
                    <option value="6">D#</option>
                    <option value="7">E</option>
                    <option value="8">F</option>
                    <option value="9">F#</option>
                    <option value="10">G</option>
                    <option value="11">G#</option>
                </select>

                <select id="string-six-tune">
                    <option value="0">A</option>
                    <option value="1">A#</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">C#</option>
                    <option value="5">D</option>
                    <option value="6">D#</option>
                    <option value="7" selected>E</option>
                    <option value="8">F</option>
                    <option value="9">F#</option>
                    <option value="10">G</option>
                    <option value="11">G#</option>
                </select>
            </form>
        </div>
    </div>

    <form action="" id="guitar-controls" class="copy-disabled">
        <select id="scale-note">
            <option value="a">A</option>
            <option value="a#">A#</option>
            <option value="b">B</option>
            <option value="c" selected>C</option>
            <option value="c#">C#</option>
            <option value="d">D</option>
            <option value="d#">D#</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="f#">F#</option>
            <option value="g">G</option>
            <option value="g#">G#</option> 
        </select>
    
        <select id="scale-intention">
            <option value="major" selected>Major</option>
            <option value="minor">Minor</option>
        </select>

        <select id="scale-type">
            <option value="natural" selected>Natural</option>
            <option value="pentatonic">Pentatonic</option>
        </select>

        <input type="checkbox" name="show-key-note" id="show-key-note">
        <label for="show-key-note">Mostrar TÃ´nica</label>
        
        <input type="checkbox" name="show-relative-key" id="show-relative-key">
        <label for="show-relative-key">Mostrar Relativa</label>

        <input type="checkbox" name="show-all-notes" id="show-all-notes">
        <label for="show-all-notes">Exibir todas as Notas</label>

        <input type="checkbox" name="show-notes-as-intervals" id="show-notes-as-intervals">
        <label for="show-notes-as-intervals">Exibir Notas como Intervalos</label>
    </form>
    
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
