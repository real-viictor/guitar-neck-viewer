<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordas da Guitarra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="neck"></div>

    <form action="" id="guitar-controls">
        <select id="scaleNote">
            <option value="a">A</option>
            <option value="a#">A#</option>
            <option value="b">B</option>
            <option value="c" selected>C</option>
            <option value="c#">C#</option>
            <option value="d">D</option>
            <option value="d#">D#</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="f#">F#</option>
            <option value="g">G</option>
            <option value="g#">G#</option> 
        </select>
    
        <select id="scaleIntention">
            <option value="major" selected>Major</option>
            <option value="minor">Minor</option>
        </select>

        <select id="scaleType">
            <option value="natural" selected>Natural</option>
            <option value="pentatonic">Pentatonic</option>
            <option value="arpeggioTriad">Arpeggio (Triad)</option>
            <option value="arpeggioTetrad">Arpeggio (Tetrad)</option>
        </select>

        
        <input type="checkbox" name="relativeKey" id="relativeKey">
        <label for="relativeKey">Mostrar Relativa Menor</label>
    </form>
    
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
